name: mktorrent
on:
  workflow_dispatch:
    inputs:
      name:
        description: Name of the torrent file
        required: true
        default: Udemy_Generative_AI_Complete_Bootcamp_with_Python_and_Huggingface_2025-2.part1_Downloadly.ir
      comment:
        description: Comment
        required: true
        default: Udemy Generative AI Bootcamp 2025 by Downloadly.ir - Created via Torrent Webseed Creator
      url:
        description: URL of the file
        required: true
        default: https://dl3.downloadly.ir/Files/Elearning/Udemy_Generative_AI_Complete_Bootcamp_with_Python_and_Huggingface_2025-2.part1_Downloadly.ir.rar?nocache=1759930986
      file_name:
        description: File name of the file in the torrent
        required: true
        default: Udemy_Generative_AI_Complete_Bootcamp_with_Python_and_Huggingface_2025-2.part1_Downloadly.ir.rar
      piece_size:
        description: Piece Size. Use the recommended piece size on the README.md file. mktorrent does not support automatic calculation
        required: true
        default: 20  # for ~1GB file
      maximize_disk_space:
        description: Maximize disk space. Check if getting out of disk space error
        type: boolean
        
jobs:
  create_torrent:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize disk space
        if: inputs.maximize_disk_space
        uses: easimon/maximize-build-space@v10
        with:
          remove-dotnet: true
          remove-android: true
          remove-haskell: true
          remove-codeql: true
          remove-docker-images: true
          
      - name: Install mktorrent
        run: sudo apt-get -qq -y install mktorrent
        
      - name: Download file
        run: aria2c -x 16 -o "${{ inputs.file_name }}" "${{ inputs.url }}"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "${{ inputs.comment }}" -l "${{ inputs.piece_size }}" -o "${{ inputs.name }}.torrent" -s "torrent-webseed-creator" -w "${{ inputs.url }}" "${{ inputs.file_name }}"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.name }}
          path: ${{ inputs.name }}.torrent
          compression-level: 0
